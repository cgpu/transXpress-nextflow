<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0'}, classes: 'ORIGIN' },
{ data: { id: 'p1', label: 'trinityInchwormChrysalis'}, classes: 'PROCESS' },
{ data: { id: 'p2', label: 'splitText'}, classes: 'OPERATOR' },
{ data: { id: 'p3', label: 'trinityButterflyParallel'}, classes: 'PROCESS' },
{ data: { id: 'p4', label: 'collectFile'}, classes: 'OPERATOR' },
{ data: { id: 'p5'}, classes: 'ORIGIN' },
{ data: { id: 'p6', label: 'trinityFinish'}, classes: 'PROCESS' },
{ data: { id: 'p7', label: 'transdecoderLongOrfs'}, classes: 'PROCESS' },
{ data: { id: 'p8'}, classes: 'ORIGIN' },
{ data: { id: 'p9', label: 'kallisto'}, classes: 'PROCESS' },
{ data: { id: 'p10', label: 'concat'}, classes: 'OPERATOR' },
{ data: { id: 'p11', label: 'first'}, classes: 'OPERATOR' },
{ data: { id: 'p12', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p13', label: 'trinityStats'}, classes: 'PROCESS' },
{ data: { id: 'p14'}, classes: 'ORIGIN' },
{ data: { id: 'p15', label: 'transrate'}, classes: 'PROCESS' },
{ data: { id: 'p16', label: 'splitFasta'}, classes: 'OPERATOR' },
{ data: { id: 'p17', label: 'splitFasta'}, classes: 'OPERATOR' },
{ data: { id: 'p18', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p19', label: 'downloadPfam'}, classes: 'PROCESS' },
{ data: { id: 'p20', label: 'downloadSprot'}, classes: 'PROCESS' },
{ data: { id: 'p21', label: 'sprotBlastxParallel'}, classes: 'PROCESS' },
{ data: { id: 'p22', label: 'sprotBlastpParallel'}, classes: 'PROCESS' },
{ data: { id: 'p23', label: 'pfamParallel'}, classes: 'PROCESS' },
{ data: { id: 'p24', label: 'signalpParallel'}, classes: 'PROCESS' },
{ data: { id: 'p25', label: 'tmhmmParallel'}, classes: 'PROCESS' },
{ data: { id: 'p26', label: 'collectFile'}, classes: 'OPERATOR' },
{ data: { id: 'p27', label: 'collectFile'}, classes: 'OPERATOR' },
{ data: { id: 'p28', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p29', label: 'collectFile'}, classes: 'OPERATOR' },
{ data: { id: 'p30', label: 'collectFile'}, classes: 'OPERATOR' },
{ data: { id: 'p31', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p32', label: 'collectFile'}, classes: 'OPERATOR' },
{ data: { id: 'p33', label: 'collectFile'}, classes: 'OPERATOR' },
{ data: { id: 'p34', label: 'transdecoderPredict'}, classes: 'PROCESS' },
{ data: { id: 'p35', label: 'annotatedFasta'}, classes: 'PROCESS' },
],
edges: [
{ data: { source: 'p0', target: 'p1', label: 'samples.txt' } },
{ data: { source: 'p1', target: 'p6', label: 'trinityWorkDir' } },
{ data: { source: 'p1', target: 'p2', label: 'trinityCmds' } },
{ data: { source: 'p2', target: 'p3', label: 'trinityParallelCmds' } },
{ data: { source: 'p3', target: 'p4', label: 'trinityFinishedCmds' } },
{ data: { source: 'p4', target: 'p6', label: 'trinityAllFinishedCmds' } },
{ data: { source: 'p5', target: 'p6', label: 'samples.txt' } },
{ data: { source: 'p6', target: 'p9', label: 'transcriptomeKallisto' } },
{ data: { source: 'p6', target: 'p7', label: 'transcriptomeTransdecoder' } },
{ data: { source: 'p6', target: 'p34', label: 'transcriptomeTransdecoderPredict' } },
{ data: { source: 'p6', target: 'p13', label: 'transcriptomeStats' } },
{ data: { source: 'p6', target: 'p15', label: 'transcriptomeTransrate' } },
{ data: { source: 'p6', target: 'p16', label: 'transcriptomeSplit' } },
{ data: { source: 'p6', target: 'p35', label: 'transcriptomeAnnotation' } },
{ data: { source: 'p6', target: 'p9', label: 'geneTransMap' } },
{ data: { source: 'p7', target: 'p17', label: 'proteomeSplit' } },
{ data: { source: 'p7', target: 'p34', label: 'transdecoderWorkDir' } },
{ data: { source: 'p8', target: 'p9', label: 'samples.txt' } },
{ data: { source: 'p9', target: 'p10', label: 'rawKallistoTable' } },
{ data: { source: 'p9', target: 'p10', label: 'normalizedKallistoTable' } },
{ data: { source: 'p10', target: 'p11'} },
{ data: { source: 'p11', target: 'p12'} },
{ data: { source: 'p12', target: 'p35', label: 'transcriptExpression' } },
{ data: { source: 'p12', target: 'p13', label: 'expressionStats' } },
{ data: { source: 'p14', target: 'p15', label: 'samples.txt' } },
{ data: { source: 'p15', target: 'p35', label: 'transrateResults' } },
{ data: { source: 'p16', target: 'p21', label: 'sprotBlastxChunks' } },
{ data: { source: 'p17', target: 'p18'} },
{ data: { source: 'p18', target: 'p22', label: 'sprotBlastpChunks' } },
{ data: { source: 'p18', target: 'p23', label: 'pfamChunks' } },
{ data: { source: 'p18', target: 'p24', label: 'signalpChunks' } },
{ data: { source: 'p18', target: 'p25', label: 'tmhmmChunks' } },
{ data: { source: 'p19', target: 'p23', label: 'pfamDb' } },
{ data: { source: 'p20', target: 'p21', label: 'sprotDb' } },
{ data: { source: 'p21', target: 'p26', label: 'sprotBlastxResults' } },
{ data: { source: 'p20', target: 'p22', label: 'sprotDb' } },
{ data: { source: 'p22', target: 'p27', label: 'sprotBlastpResults' } },
{ data: { source: 'p23', target: 'p29', label: 'pfamResults' } },
{ data: { source: 'p23', target: 'p30', label: 'pfamDomResults' } },
{ data: { source: 'p24', target: 'p32', label: 'signalpResults' } },
{ data: { source: 'p25', target: 'p33', label: 'tmhmmResults' } },
{ data: { source: 'p26', target: 'p35', label: 'blastxResult' } },
{ data: { source: 'p27', target: 'p28'} },
{ data: { source: 'p28', target: 'p34', label: 'blastpForTransdecoder' } },
{ data: { source: 'p28', target: 'p35', label: 'blastpResult' } },
{ data: { source: 'p29', target: 'p35', label: 'pfamResult' } },
{ data: { source: 'p30', target: 'p31'} },
{ data: { source: 'p31', target: 'p35', label: 'pfamDomResult' } },
{ data: { source: 'p31', target: 'p34', label: 'pfamForTransdecoder' } },
{ data: { source: 'p32', target: 'p35', label: 'signalpResult' } },
{ data: { source: 'p33', target: 'p35', label: 'tmhmmResult' } },
{ data: { source: 'p34', target: 'p35', label: 'proteomeAnnotation' } },
],
},

                });

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>
        <div id="cy"></div>
    </body>

</html>
